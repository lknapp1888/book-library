<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <button data-modal-target="#modal">Add new book</button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form class="form-container">
                <ul>
                    <li class="input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required placeholder="The title of the book">
                    </li>
                    <li class="input-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required placeholder="The Author of the book">
                    </li>
                    <li class="input-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required placeholder="the number of pages">
                    </li>
                    <li class="input-container">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="read" id="read">
                    </li>
                    <li class="input-container">
                        <button id="form-submit" type="button">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="table-container">
            <table id="book-library">
                <caption>
                    Lewis' book library
                  </caption>
                <thead>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <th scope="col">Delete</th>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div id="overlay"></div>
    </main>
    <script src="script.js" async defer></script>
</body>
</html>

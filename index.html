<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Book library</h1>
            <button id="modal-btn" class="std-btn" data-modal-target="#modal">Add new book!</button>
        </div>
    </header>
    <main>
        <div class="modal" id="modal">
            <div class="modal-header">
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form class="form-container">
                <ul>
                    <li class="input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" maxlength=150 required placeholder=" The title of the book">
                    </li>
                    <li class="input-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" maxlength=50 required placeholder=" The Author of the book">
                    </li>
                    <li class="input-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" max=1000000 required placeholder=" The number of pages">
                    </li>
                    <li class="input-container">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="read" id="read">
                    </li>
                    <li class="input-container">
                        <button class="std-btn" id="form-submit" type="button">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="table-container">
            <table id="book-library">
                <thead>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read (click to toggle)</th>
                    <th scope="col">Delete</th>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div id="overlay"></div>
    </main>
    <div class="footer-container">
        <footer>By Lewis Knapp</footer>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
